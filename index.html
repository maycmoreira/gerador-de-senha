<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <body>
        <div class="container">
            <h1>Gerador de Senhas</h1>
            <div class="options">
                <label for="length">Número de Caracteres: </label>
                <input type="number" id="length" value="12" min="6" max="30">
                <br>
                <label for="uppercase">Incluir Letras Maiúsculas: </label>
                <input type="checkbox" id="uppercase" checked>
                <br>
                <label for="numbers">Incluir Números: </label>
                <input type="checkbox" id="numbers" checked>
                <br>
                <label for="special">Incluir Caracteres Especiais: </label>
                <input type="checkbox" id="special" checked>
                <br>
                <button onclick="generatePassword()">Obtenha a Senha</button>
            </div>
            <div class="result">
                <h2>Senha:</h2>
                <input type="text" id="password" readonly>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
